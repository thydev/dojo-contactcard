<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Card</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputform">
        <h1>Add a contact</h1>
        <form action="">
            <label>First name : <input type="text" name="firstname" id="firstname"></label> <br>
            <label>Last name : <input type="text" name="lastname" id="lastname"></label><br>
            <label>Description:</label><br>
            <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
            <button type="submit" value="Add" id="submit">Add contact</button>
        </form>
    </div>
    <div class="displays"></div>
</body>
</html>
